<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>체크박스 실습</title>
</head>
<body>
    <label>
        <input type="checkbox" value="선택1">선택1
    </label>
    <label>
        <input type="checkbox" value="선택2">선택2
    </label>
    <label>
        <input type="checkbox" value="선택3">선택3
    </label>
    <p id="result"></p>
</body>
<script>
    //체크된 체크박스의 value값이 p태그에 작성됨
    //3개를 선택하면 3개의 value값이 선택된 순서대로 p태그에 작성됨
    //체크를 해제하면 해당 내용이 p태그에서 삭제됨
    const checkboxes = document.querySelectorAll("input[type=checkbox]");
    const result = document.getElementById("result");
    checkboxes.forEach((checkbox) => {
        //체크박스들을 가져옴
        checkbox.addEventListener("click", (e) => {
            //체크박스 전체의 배열에서
            const selectedValues = Array.from(checkboxes)
                //선택된 체크박스들을 판정
                .filter((checkbox) => checkbox.checked)
                //각각의 값을 가져옴
                .map((checkbox) => checkbox.value);
            //묶어서 result에 출력
            result.innerText = selectedValues.join("");
        });
    });
</script>
</html>
