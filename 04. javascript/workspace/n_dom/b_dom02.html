<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" name="join">
        <div>
            <input type="text" name="user-id" placeholder="아이디">
        </div>
        <div>
            <input type="password" name="user-pw" placeholder="비밀번호">
        </div>
        <div>
            <label>
                <input type="checkbox" name="language" value="c"> C언어
            </label>
            <label>
                <input type="checkbox" name="language" value="java"> JAVA
            </label>
            <label>
                <input type="checkbox" name="language" value="python"> 파이썬
            </label>
        </div>
    </form>
</body>
<script>
    //form태그의 name에 작성한 이름으로 객체가 자동 생성
    //document.{form태그의 name값}으로 form 객체 가져옴

    //form태그 안에 있는 name도 form 객체의 프로퍼티명
    //form태그 안에 있는 input태그 중 name이 'user-id'인 객체를 가져올 때 아래와 같이 작성
    //document.join['user-id']

    //유효성 검사
    //false값: "", undefined, null, 0
    if (!document.join['user-password'].value) {
        console.log("아이디를 작성");
    }

    if (!document.join['user-pw'].value) {
        console.log("비밀번호를 작성");
    }

    document.getElementsByName("language").forEach((checkbox) => {
        checkbox.checked = true;
    });
</script>
</html>
