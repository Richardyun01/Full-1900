<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 선택자로 선택</title>
</head>
<body>
    <h1>CSS 선택자로 선택</h1>
    <p>갖고 싶은 위시 리스트</p>
    <ul>
        <li>AA</li>
        <li>AB</li>
        <li>BC</li>
        <li>CD</li>
        <li>DE</li>
    </ul>
</body>
<script>
    const items = document.querySelectorAll("ul li");
    //내용에 "B"가 포함되어 있으면 글자 색상을 변경
    items.forEach((item) => {
        if (item.innerText.includes("B")) {
            item.style.color = "blue";
        }
    });
</script>
</html>
