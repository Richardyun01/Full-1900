<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Sign in to GitHub - GitHub</title>
</head>
<style>
    body {
        margin: 0 auto;
        width: 30%;
    }
</style>
<body>
    <div>
        <img src="./icon/github.png" style="width: 100px;" alt="no image">
    </div>
    <h3>Sign in to GitHub</h3>
    <fieldset style="width: 300px;">
        <div>
            <a>Username or email address</a>
            <p><input type="text" placeholder="Enter ID" name="user-id" required autocomplete="none" style="width: 97%;"></p>
        </div>
        <div>
            <a>Password&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a><a href="https://github.com/password_reset" target="">Forgot password?</a>
            <p><input type="password" placeholder="Enter Password" name="user-password" style="width: 97%;"></p>
        </div>
        <button style="width: 100%; height: 50px;">Sign in</button>
    </fieldset>
    <fieldset style="width: 300px;">
        <a href="https://github.com/" target="_blank">Sign in with a passkey</a><br>
        <a>New to GitHub? </a><a href="https://github.com/signup?return_to=https%3A%2F%2Fgithub.com%2FRichardyun01%3Ftab%3Drepositories&source=login" target="">Create an account</a>
    </fieldset>
    <p>
        <div style="width: 500px;">
            <a href="https://docs.github.com/site-policy/github-terms/github-terms-of-service" target="">Terms</a><a> </a>
            <a href="https://docs.github.com/site-policy/privacy-policies/github-privacy-statement" target="">Privacy</a><a> </a>
            <a href="https://docs.github.com/" target="">Docs</a><a> </a>
            <a href="https://support.github.com/" target="">Contact GitHub Support</a><a> </a>
        </div>
    </p>
</body>
</html>
