    font-size(폰크 크기, 글자 크기)
    크기 단위(기본 크기: 16px)

    1. 배수 단위(em)
        부모 태그의 크기에 상대적으로 설정할 수 있음
        1.0 = 100%, 1.5 = 150%
        부모 태그의 글자 크기가 16px이면 자식 태그에서 1.5em을 주었을 때 24px가 됨
    2. 배수 단위(rem)
        부모에 상관없이 무조건 기본 크기에 적용되는 방식
        2rem = 32px
 -->
