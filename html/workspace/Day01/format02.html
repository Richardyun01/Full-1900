<!--

서식 태그
내용을 명령어로 인식하지 못하도록 하는 문법
<: &lt;
>: &gt;
&: &amp;
"(인용): &quot;
" : &ldquo;
 ": &rdquo;
' : &lsquo;
 ': &rsquo;
공백: &nbsp;
줄바꿈: <br>


-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서식 태그</title>
</head>
<body>
    <h1>
        &quot;10은 100보다 작다&quot;<br>
        10 &lt; 100<br>
        100 &gt; 10<br>
        a&amp;b&amp;c&amp;d&amp;<br>
        a&nbsp;b&nbsp;c&nbsp;d&nbsp;<br>
    </h1>
</body>
</html>
