<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 태그와 input 태그</title>
</head>
<body>
    <form>
        <a>User name</a>
        <input type="text"><br>
        <a>Birth date</a>
        <input type="date" name="" id=""><br>
        <a>ID</a>
        <input type="text" placeholder="Enter ID" name="user-id" required autocomplete="none"><br>
        <a>Password</a>
        <input type="password" placeholder="Enter Password" name="user-password">
        <fieldset>
            <legend>성별</legend>
            <label>
                <input type="radio" name="gender" value="남"> 남성
            </label>
            <label>
                <input type="radio" name="gender" value="여"> 여성
            </label>
            <!--원하는 input태그의 id값을 for에 작성하면 멀리 있어도 반응한다-->
            <input type="radio" name="gender" id="gender" value="선택안함">
            <label for="gender">
                선택안함
            </label>
        </fieldset>
        <fieldset>
            <legend>취미</legend>
            <label><input type="checkbox" name="hobby" value="영화"> 영화</label>
            <label><input type="checkbox" name="hobby" value="골프"> 골프</label>
            <label><input type="checkbox" name="hobby" value="볼링"> 볼링</label>
            <label><input type="checkbox" name="hobby" value="테니스"> 테니스</label>
            <label><input type="checkbox" name="hobby" value="산책"> 산책</label>
            <label><input type="checkbox" name="hobby" value="연애"> 연애</label>
            <label><input type="checkbox" name="hobby" value="게임"> 게임</label>
            <label><input type="checkbox" name="hobby" value="등산"> 등산</label>
            <label><input type="checkbox" name="hobby" value="축구"> 축구</label>
            <label><input type="checkbox" name="hobby" value="노래"> 노래</label>
            <label><input type="checkbox" name="hobby" value="기타"> 기타</label>
        </fieldset>
        <p>
            <input type="date">
        </p>
        <p>
            <select name="" id="">
                <option value="com">컴퓨터공학과</option>
                <option value="model">모델학과</option>
                <option value="nurse">간호학과</option>
                <option value="music">실용음악과</option>
                <option value="mechanic">기계공학과</option>
            </select>
        </p>
        <p>
            <textarea cols="30" rows="3">상품명: </textarea>
        </p>
        <label for="file">
            <img src="./icon_upload.png" style="width: 100px;">
        </label>
        <input type="file" id="file" style="display: none;">
        <p>
            <input type="submit" value="완료">
        </p>
    </form>
</body>
</html>
