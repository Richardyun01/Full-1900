<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID, 클래스 속성</title>
    <style>
        #a {
            color: coral;
        }

        .x {
            color: blueviolet;
        }

        .y {
            color: magenta;
        }

        .z {
            color: maroon;
        }
    </style>
</head>
<body>
    <span>클래스와 ID 속성:</span>
    <!-- <span>ID는 중복이 불가능하지만 클래스는 중복 가능</span> -->
    <span id="a" class="x y z">
        ID는 단 한개의 값만 작성할 수 있고 클래스는 여러개의 값을 작성 가능
    </span>
</body>
</html>
